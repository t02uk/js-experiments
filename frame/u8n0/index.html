<!--
jsdo.itでCoffeeScriptを試す場合のデモです
JavaScript領域に前後を/*と*/でくくってCoffeeScriptを記述してください
jQueryが使用できます（他に必要なライブラリがあれば「＋」から読みこめば実行できます）
-->
<script src="http://coffeescript.org/extras/coffee-script.js"></script>
<script src="http://jsrun.it/lib/prototype-1.6.1/js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
$(function () {
  var js = CoffeeScript.compile(jQuery('script:last').text().replace(/^[\s\S]*?\/\*/, '').replace(/\*\/\s*$/, ''));
  eval(js)
});
</script>
<canvas id='world'></canvas>
